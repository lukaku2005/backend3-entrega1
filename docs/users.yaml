openapi: 3.0.1
info:
  title: Usuarios - AdoptMe API
  version: 1.0.0
  description: Documentaci√≥n para endpoints de usuarios

tags:
  - name: Users
    description: Endpoints para gestionar usuarios

paths:
  /users:
    get:
      tags: [Users]
      summary: Obtener todos los usuarios
      responses:
        '200':
          description: Lista de usuarios obtenida
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  /users/{uid}:
    get:
      tags: [Users]
      summary: Obtener un usuario por ID
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
          description: ID del usuario
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: Usuario no encontrado
    put:
      tags: [Users]
      summary: Actualizar un usuario
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Usuario actualizado correctamente
        '404':
          description: Usuario no encontrado
    delete:
      tags: [Users]
      summary: Eliminar un usuario
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Usuario eliminado correctamente
        '404':
          description: Usuario no encontrado

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 647d4f66f46e15c1b84b1f6b
        first_name:
          type: string
          example: Kevin
        last_name:
          type: string
          example: Fernandez
        email:
          type: string
          example: kevin@mail.com
        age:
          type: integer
          example: 30
        role:
          type: string
          example: user
        documents:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: dni.pdf
              reference:
                type: string
                example: uploads/dni.pdf

    UserResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        payload:
          $ref: '#/components/schemas/User'

    UserUpdate:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        age:
          type: integer
        role:
          type: string
